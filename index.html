      <div class="container">
        <div class="clearfix" class="float-left">
        <img class="float-right" src="images/cover.jpg" alt="cover photo">
        <h1>Finding Myself In Times of Quarantine:</h1>
        <p>The Journey Of An Underachieving Introvert </p>
        </div>

        <div class="table">
          <h2>cooking:</h2>
         <figure>
          <img id="image" src="images/bananachips.jpg" alt="banana chips">
          <figcaption><h3>Banana Chips!</h3> extra Crispy, extra well done</figcaption>
         </figure>
        <figure>
          <img id="image" src="images/quesadilla.jpg" alt = "quesadilla">
          <figcaption><h3>Quesadilla</h3> with cheese on the side</figcaption>
        </figure>
        <figure>
          <img id="image" src="images/ricecookercake.jpg" alt="rice cooker cake">
          <figcaption><h3>Ricecooker cake</h3> did not come out as graceful as the internet said it would be.</figcaption>
        </figure>
        <figure>
          <img id="image" src="images/chippedtooth.jpg" alt="chipped tooth">
          <figcaption><h3>Broken crown on molar</h3>from my own homemade chocolates.</figcaption>
        </figure>
        <figure>
          <img id="image" src="images/finger.jpg" alt="bleeding finger">
          <figcaption><h3>Finger cuts</h3>Extra flavoring, amiright? (happens at least twice a week)</figcaption>
        </figure>
        <figure>
          <img id="image" src="images/oven.jpg" alt="shattered oven">
          <figcaption><h3>Asparagus</h3> topped with shards of glass. (We went without an oven for over 3 months)</figcaption>
        </figure>
        
        <div class="clearfix" class="float-left">
        <img id="banner" src="images/doit.jpg" alt="cover photo">
        <h2><b>Maintain:</b></h2>
        <p>(verb)</p>
        <p>1. provide with necessities for life or existence.</p>
        <p>2. cause or enable (a condition or state of affairs) to continue.</p>
        </div>

        <div class="table">
        <h2>exercise:</h2>
        <figure>
            <img id = "image" src="images/biking.jpg" alt="soul cycle">
            <figcaption><h3>Soul cycle bike</h3>used this exactly twice</figcaption>
        </figure>
        <figure>
            <img id="image" src="images/workout.jpg" alt="working out">
            <figcaption><h3>Soul cycle classes</h3>pulled my neck in the post workout stretch</figcaption>
        </figure>
        <figure>
            <img id="image" src="images/neckstrain.jpg" alt="strained neck"> 
            <figcaption><h3>Neck strain</h3>out of order for about 2 weeks</figcaption>
        </figure>
          <h2>miscellaneous:</h2>
          <figure>
            <img class="image" src="images/eyebrow.jpg" alt="eyebrows">
            <figcaption><h3>DIY eyebrows</h3>didn't bother drawing it back. the pandemic's a blessing in weird ways</figcaption>
          </figure>
          <figure>
              <img class="image" src="images/poopdeck.jpg" alt="poop on deck">
              <figcaption><h3>Poop on deck</h3>just found it one morning. that's it. c'est la vie</figcaption>
          </figure>
          <figure>
              <img class="image" src="images/christmas.jpg" alt="lonely christmas">
              <figcaption><h3>christmas 2020</h3>can't see family and friends. bought myself a box of cookies from amazon</figcaption>
          </figure>
        </div>
